<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <!-- Tailwind CSS CDN for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-900 min-h-screen flex items-start justify-center p-4">

    <!-- Main form container with a smaller max-width -->
    <main class="w-full max-w-xl bg-white text-gray-900 p-6 rounded-lg shadow-2xl">
        <h1 class="text-2xl font-bold text-center mb-4 text-slate-800">Student Information Form</h1>
        <p class="text-center text-sm text-gray-600 mb-6">Please fill out the form to add or modify student details.</p>

        <!-- The main form -->
        <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">

            <!-- Section: Student Information -->
            <div class="border-b border-gray-200 pb-6">
                <h2 class="text-lg font-semibold leading-6 text-slate-800">Student Information</h2>
                <div class="mt-4 grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2">
                    <!-- Full Name -->
                    <div>
                        <label for="full-name" class="block text-sm font-medium leading-6 text-gray-900">Full Name</label>
                        <div class="mt-1">
                            <input type="text" name="full-name" id="full-name" autocomplete="name" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Student ID -->
                    <div>
                        <label for="student-id" class="block text-sm font-medium leading-6 text-gray-900">Student ID (Optional)</label>
                        <div class="mt-1">
                            <input type="text" name="student-id" id="student-id"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Date of Birth -->
                    <div>
                        <label for="dob" class="block text-sm font-medium leading-6 text-gray-900">Date of Birth</label>
                        <div class="mt-1">
                            <input type="date" name="dob" id="dob" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Gender -->
                    <div>
                        <label for="gender" class="block text-sm font-medium leading-6 text-gray-900">Gender</label>
                        <div class="mt-1">
                            <select id="gender" name="gender" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Student Photo -->
                    <div class="sm:col-span-2">
                        <label for="student-photo" class="block text-sm font-medium leading-6 text-gray-900">Student Photo</label>
                        <div class="mt-1 flex items-center gap-x-3">
                            <svg class="h-10 w-10 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12c0 1.334.298 2.61.855 3.793a.75.75 0 00.046.069.75.75 0 00-.046.069 9.71 9.71 0 008.318 5.467.75.75 0 001.05 0 9.71 9.71 0 008.318-5.467.75.75 0 00-.046-.069zM12 9a3 3 0 100 6 3 3 0 000-6zm3.75 6.75a5.25 5.25 0 01-10.5 0v-.75a.75.75 0 011.5 0v.75a3.75 3.75 0 007.5 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
                            </svg>
                            <input type="file" name="student-photo" id="student-photo" accept="image/*"
                                class="block w-full text-sm text-gray-500 file:mr-2 file:py-1.5 file:px-3 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-slate-700 file:text-white hover:file:bg-slate-600 transition duration-150">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section: Contact Information -->
            <div class="border-b border-gray-200 pb-6">
                <h2 class="text-lg font-semibold leading-6 text-slate-800">Contact Information</h2>
                <div class="mt-4 grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2">
                    <!-- Email Address -->
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
                        <div class="mt-1">
                            <input type="tel" name="phone" id="phone" autocomplete="tel" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Present Address -->
                    <div class="sm:col-span-2">
                        <h3 class="text-base font-semibold leading-6 text-gray-900 mb-2">Present Address</h3>
                        <div class="grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-3">
                            <!-- Division -->
                            <div>
                                <label for="present-division" class="block text-sm font-medium leading-6 text-gray-900">Division</label>
                                <div class="mt-1">
                                    <select id="present-division" name="present-division" onchange="populateDistricts('present')" required
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </select>
                                </div>
                            </div>
                            <!-- District -->
                            <div>
                                <label for="present-district" class="block text-sm font-medium leading-6 text-gray-900">District</label>
                                <div class="mt-1">
                                    <select id="present-district" name="present-district" onchange="populateUpazilas('present')" required
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </select>
                                </div>
                            </div>
                            <!-- Upazila -->
                            <div>
                                <label for="present-upazila" class="block text-sm font-medium leading-6 text-gray-900">Upazila</label>
                                <div class="mt-1">
                                    <select id="present-upazila" name="present-upazila" required
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </select>
                                </div>
                            </div>
                            <!-- Street Address -->
                            <div class="sm:col-span-3">
                                <label for="present-street" class="block text-sm font-medium leading-6 text-gray-900">Street Address</label>
                                <div class="mt-1">
                                    <textarea id="present-street" name="present-street" rows="2"
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Permanent Address -->
                    <div class="sm:col-span-2">
                        <div class="flex items-center gap-x-2 mb-2">
                            <input id="same-as-present" name="same-as-present" type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" onchange="copyAddress()">
                            <label for="same-as-present" class="block text-sm font-medium leading-6 text-gray-900">Permanent is same as Present</label>
                        </div>
                        <h3 class="text-base font-semibold leading-6 text-gray-900 mb-2">Permanent Address</h3>
                        <div class="grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-3">
                            <!-- Division -->
                            <div>
                                <label for="permanent-division" class="block text-sm font-medium leading-6 text-gray-900">Division</label>
                                <div class="mt-1">
                                    <select id="permanent-division" name="permanent-division" onchange="populateDistricts('permanent')" required
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </select>
                                </div>
                            </div>
                            <!-- District -->
                            <div>
                                <label for="permanent-district" class="block text-sm font-medium leading-6 text-gray-900">District</label>
                                <div class="mt-1">
                                    <select id="permanent-district" name="permanent-district" onchange="populateUpazilas('permanent')" required
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </select>
                                </div>
                            </div>
                            <!-- Upazila -->
                            <div>
                                <label for="permanent-upazila" class="block text-sm font-medium leading-6 text-gray-900">Upazila</label>
                                <div class="mt-1">
                                    <select id="permanent-upazila" name="permanent-upazila" required
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </select>
                                </div>
                            </div>
                            <!-- Street Address -->
                            <div class="sm:col-span-3">
                                <label for="permanent-street" class="block text-sm font-medium leading-6 text-gray-900">Street Address</label>
                                <div class="mt-1">
                                    <textarea id="permanent-street" name="permanent-street" rows="2"
                                        class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section: Parent/Guardian Information -->
            <div class="border-b border-gray-200 pb-6">
                <h2 class="text-lg font-semibold leading-6 text-slate-800">Parent/Guardian Information</h2>
                <div class="mt-4 grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2">
                    <!-- Father's Name -->
                    <div>
                        <label for="father-name" class="block text-sm font-medium leading-6 text-gray-900">Father's Name</label>
                        <div class="mt-1">
                            <input type="text" name="father-name" id="father-name" autocomplete="given-name" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Mother's Name -->
                    <div>
                        <label for="mother-name" class="block text-sm font-medium leading-6 text-gray-900">Mother's Name</label>
                        <div class="mt-1">
                            <input type="text" name="mother-name" id="mother-name" autocomplete="family-name"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Guardian's Name -->
                    <div>
                        <label for="guardian-name" class="block text-sm font-medium leading-6 text-gray-900">Guardian's Name (Optional)</label>
                        <div class="mt-1">
                            <input type="text" name="guardian-name" id="guardian-name"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Guardian's Phone -->
                    <div>
                        <label for="guardian-phone" class="block text-sm font-medium leading-6 text-gray-900">Guardian's Phone (Optional)</label>
                        <div class="mt-1">
                            <input type="tel" name="guardian-phone" id="guardian-phone"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section: Academic Information -->
            <div>
                <h2 class="text-lg font-semibold leading-6 text-slate-800">Academic Information</h2>
                <div class="mt-4 grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2">
                    <!-- Last Education Institute -->
                    <div>
                        <label for="last-institute" class="block text-sm font-medium leading-6 text-gray-900">Last Education Institute</label>
                        <div class="mt-1">
                            <input type="text" name="last-institute" id="last-institute"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Last Degree -->
                    <div>
                        <label for="last-degree" class="block text-sm font-medium leading-6 text-gray-900">Last Degree/Certificate</label>
                        <div class="mt-1">
                            <input type="text" name="last-degree" id="last-degree"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Current Education Institute -->
                    <div>
                        <label for="current-institute" class="block text-sm font-medium leading-6 text-gray-900">Current Education Institute</label>
                        <div class="mt-1">
                            <input type="text" name="current-institute" id="current-institute"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Current Degree -->
                    <div>
                        <label for="current-degree" class="block text-sm font-medium leading-6 text-gray-900">Current Degree/Program</label>
                        <div class="mt-1">
                            <input type="text" name="current-degree" id="current-degree"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="mt-6 flex items-center justify-end gap-x-4">
                <a href="partner-dashboard.html">
                <button type="button" onclick="this.form.reset()" class="rounded-md bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-700 shadow-sm hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition duration-150">
                    Cancel
                </button>
                <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Save
                </button>
                </a>
            </div>
        </form>
    </main>

    <!-- JavaScript for dynamic dropdowns and address copying -->
    <script>
        // Sample data for Divisions, Districts, and Upazilas
        const addressData = {
            'Dhaka': {
                'Dhaka': ['Savar', 'Dhamrai', 'Keraniganj'],
                'Gazipur': ['Kaliakair', 'Kapasia', 'Sreepur']
            },
            'Chattogram': {
                'Chattogram': ['Anwara', 'Boalkhali', 'Fatikchhari'],
                'Cox\'s Bazar': ['Chakaria', 'Kutubdia', 'Maheshkhali']
            },
            'Khulna': {
                'Khulna': ['Batiaghata', 'Dacope', 'Phultala'],
                'Bagerhat': ['Fakirhat', 'Mollahat', 'Mongla']
            }
        };

        /**
         * Populates the division dropdowns on page load.
         * @param {string} type - 'present' or 'permanent' to select the correct dropdowns.
         */
        function populateDivisions(type) {
            const divisionSelect = document.getElementById(`${type}-division`);
            divisionSelect.innerHTML = '<option value="">Select Division</option>';
            Object.keys(addressData).forEach(division => {
                const option = document.createElement('option');
                option.value = division;
                option.text = division;
                divisionSelect.appendChild(option);
            });
        }

        /**
         * Populates the district dropdown based on the selected division.
         * @param {string} type - 'present' or 'permanent' to select the correct dropdowns.
         */
        function populateDistricts(type) {
            const divisionSelect = document.getElementById(`${type}-division`);
            const districtSelect = document.getElementById(`${type}-district`);
            const upazilaSelect = document.getElementById(`${type}-upazila`);
            const selectedDivision = divisionSelect.value;

            // Clear previous options
            districtSelect.innerHTML = '<option value="">Select District</option>';
            upazilaSelect.innerHTML = '<option value="">Select Upazila</option>';

            if (selectedDivision) {
                const districts = addressData[selectedDivision];
                Object.keys(districts).forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.text = district;
                    districtSelect.appendChild(option);
                });
            }

            // If the "same as present" checkbox is checked, update the permanent address as well
            if (document.getElementById('same-as-present').checked && type === 'present') {
                copyAddress();
            }
        }

        /**
         * Populates the upazila dropdown based on the selected district.
         * @param {string} type - 'present' or 'permanent' to select the correct dropdowns.
         */
        function populateUpazilas(type) {
            const divisionSelect = document.getElementById(`${type}-division`);
            const districtSelect = document.getElementById(`${type}-district`);
            const upazilaSelect = document.getElementById(`${type}-upazila`);
            const selectedDivision = divisionSelect.value;
            const selectedDistrict = districtSelect.value;

            // Clear previous options
            upazilaSelect.innerHTML = '<option value="">Select Upazila</option>';

            if (selectedDivision && selectedDistrict) {
                const upazilas = addressData[selectedDivision][selectedDistrict];
                upazilas.forEach(upazila => {
                    const option = document.createElement('option');
                    option.value = upazila;
                    option.text = upazila;
                    upazilaSelect.appendChild(option);
                });
            }

            // If the "same as present" checkbox is checked, update the permanent address as well
            if (document.getElementById('same-as-present').checked && type === 'present') {
                copyAddress();
            }
        }

        /**
         * Copies the present address details to the permanent address fields.
         */
        function copyAddress() {
            const sameAsPresent = document.getElementById('same-as-present');

            const presentDivision = document.getElementById('present-division');
            const presentDistrict = document.getElementById('present-district');
            const presentUpazila = document.getElementById('present-upazila');
            const presentStreet = document.getElementById('present-street');

            const permanentDivision = document.getElementById('permanent-division');
            const permanentDistrict = document.getElementById('permanent-district');
            const permanentUpazila = document.getElementById('permanent-upazila');
            const permanentStreet = document.getElementById('permanent-street');

            if (sameAsPresent.checked) {
                // Copy all values
                permanentDivision.value = presentDivision.value;
                populateDistricts('permanent'); // Populate districts for permanent address
                permanentDistrict.value = presentDistrict.value;
                populateUpazilas('permanent'); // Populate upazilas for permanent address
                permanentUpazila.value = presentUpazila.value;
                permanentStreet.value = presentStreet.value;

                // Disable permanent address fields
                permanentDivision.disabled = true;
                permanentDistrict.disabled = true;
                permanentUpazila.disabled = true;
                permanentStreet.disabled = true;

            } else {
                // Clear and re-enable fields
                permanentDivision.value = '';
                permanentDivision.disabled = false;
                populateDistricts('permanent'); // Clear district and upazila dropdowns
                permanentDistrict.value = '';
                permanentDistrict.disabled = false;
                populateUpazilas('permanent'); // Clear upazila dropdown
                permanentUpazila.value = '';
                permanentUpazila.disabled = false;
                permanentStreet.value = '';
                permanentStreet.disabled = false;
            }
        }

        // Initialize the address dropdowns on page load
        window.onload = function() {
            populateDivisions('present');
            populateDivisions('permanent');

            // Add event listeners for dynamic updates when the "same as present" checkbox is checked
            document.getElementById('present-division').addEventListener('change', () => {
                if (document.getElementById('same-as-present').checked) {
                    copyAddress();
                }
            });

            document.getElementById('present-district').addEventListener('change', () => {
                if (document.getElementById('same-as-present').checked) {
                    copyAddress();
                }
            });

            document.getElementById('present-upazila').addEventListener('change', () => {
                if (document.getElementById('same-as-present').checked) {
                    copyAddress();
                }
            });

            document.getElementById('present-street').addEventListener('input', () => {
                if (document.getElementById('same-as-present').checked) {
                    copyAddress();
                }
            });
        };
    </script>
</body>
</html>
